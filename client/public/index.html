<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="https://accounts.google.com/gsi/client" async></script> <!--async defer-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created by LoreNest team using React but it was quite hard, so we passed">

    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="/client/src/index.css" />

    <title>Nest for Lore</title>
</head>
<body>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="flip-card">
        <div class="login-container">
            <h2>Logowanie</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <input type="text" id="mail" name="mail" placeholder="E-MAIL" required />
                <input type="password" id="password" name="password" placeholder="HASŁO" required />
                <input type="submit" value="Zaloguj się" />
            </form>
            <div class="footer">
                <p onclick="handleFlip()">Nie masz konta? <a href="#" style="color: #aaa;">Zarejestruj się</a></p>
            </div>
            <div id="google-button">
              <div id="google-onload" data-client_id="808524823459-pllp2dqj4c0mjj8f6th1m6dektvmu3iv.apps.googleusercontent.com"
                   data-ux_mode="popup"
                   data-callback="handleCredentialResponse"
                   data-auto_prompt="false">
              </div>

              <div class="google-signin"
                   data-type="standard"
                   data-shape="rectangualar"
                   data-theme="outline"
                   data-size="large"
                   data-logo_alignment="left">
              </div>
            </div>
            <div class="pro-data hidden"></div>
        </div>
        
        <div class="signup-container">
            <h2>Rejestracja</h2>
            <form id="signup-form">
                <input type="text" id="email" name="email" placeholder="E-MAIL" required />
                <input type="password" id="password" name="password" placeholder="HASŁO" required />
                <input type="tel" id="phone-number" name="phone-number" placeholder="TELEFON" required />
                <input type="submit" value="Dalej" />
            </form>
            <div class="footer">
                <p onclick="handleFlip()">Masz już konto? <a href="#" style="color: #aaa;">Zaloguj się</a></p>
            </div>
            <span class="google-login" id="google-login-button"></span>
        </div>
    </div>

    <script src="client/src/app.js"></script>
    <script>
        // Function to handle the flipping animation
        function handleFlip() {
            const flipCard = document.querySelector('.flip-card');
            flipCard.classList.toggle('flipped');
        }
    </script>
</body>
</html>
